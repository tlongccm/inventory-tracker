openapi: 3.0.3
info:
  title: Software Inventory API
  description: API for managing software inventory alongside equipment tracking
  version: 1.0.0
  contact:
    name: Equipment Inventory Tracker

servers:
  - url: http://localhost:8000/api/v1
    description: Development server

tags:
  - name: Software
    description: Software inventory management

paths:
  /software:
    get:
      tags:
        - Software
      summary: List all software
      description: Retrieve a list of software with optional filtering and sorting
      operationId: listSoftware
      parameters:
        - name: search
          in: query
          description: Search term across all fields
          schema:
            type: string
        - name: category
          in: query
          description: Filter by software category
          schema:
            type: string
        - name: status
          in: query
          description: Filter by status
          schema:
            type: string
        - name: type
          in: query
          description: Filter by software/license type
          schema:
            type: string
        - name: vendor
          in: query
          description: Filter by vendor name (partial match)
          schema:
            type: string
        - name: purchaser
          in: query
          description: Filter by purchaser name
          schema:
            type: string
        - name: deployment
          in: query
          description: Filter by deployment
          schema:
            type: string
        - name: include_deleted
          in: query
          description: Include soft-deleted records
          schema:
            type: boolean
            default: false
        - name: sort_by
          in: query
          description: Field to sort by
          schema:
            type: string
            enum: [software_id, category, name, version, type, vendor, status, purchase_date, created_at]
            default: software_id
        - name: sort_order
          in: query
          description: Sort direction
          schema:
            type: string
            enum: [asc, desc]
            default: asc
      responses:
        '200':
          description: List of software
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/SoftwareListItem'

    post:
      tags:
        - Software
      summary: Create new software
      description: Add a new software entry to the inventory
      operationId: createSoftware
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/SoftwareCreate'
      responses:
        '201':
          description: Software created successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SoftwareResponse'
        '400':
          description: Invalid request data
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /software/{identifier}:
    get:
      tags:
        - Software
      summary: Get software by ID
      description: Retrieve a single software entry by software_id
      operationId: getSoftware
      parameters:
        - name: identifier
          in: path
          required: true
          description: Software ID (e.g., SW-0001)
          schema:
            type: string
      responses:
        '200':
          description: Software details
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SoftwareResponse'
        '404':
          description: Software not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

    put:
      tags:
        - Software
      summary: Update software
      description: Update an existing software entry
      operationId: updateSoftware
      parameters:
        - name: identifier
          in: path
          required: true
          description: Software ID (e.g., SW-0001)
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/SoftwareUpdate'
      responses:
        '200':
          description: Software updated successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SoftwareResponse'
        '400':
          description: Invalid request data
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '404':
          description: Software not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

    delete:
      tags:
        - Software
      summary: Delete software
      description: Soft delete a software entry
      operationId: deleteSoftware
      parameters:
        - name: identifier
          in: path
          required: true
          description: Software ID (e.g., SW-0001)
          schema:
            type: string
      responses:
        '200':
          description: Software deleted successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: Software SW-0001 deleted successfully
        '404':
          description: Software not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /software/{id}/restore:
    post:
      tags:
        - Software
      summary: Restore deleted software
      description: Restore a soft-deleted software entry
      operationId: restoreSoftware
      parameters:
        - name: id
          in: path
          required: true
          description: Software database ID
          schema:
            type: integer
      responses:
        '200':
          description: Software restored successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SoftwareResponse'
        '404':
          description: Software not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /software/export:
    get:
      tags:
        - Software
      summary: Export software to CSV
      description: Export software inventory to CSV file
      operationId: exportSoftware
      parameters:
        - name: include_deleted
          in: query
          description: Include soft-deleted records in export
          schema:
            type: boolean
            default: false
      responses:
        '200':
          description: CSV file download
          content:
            text/csv:
              schema:
                type: string
                format: binary

  /software/import:
    post:
      tags:
        - Software
      summary: Import software from CSV
      description: Import software entries from CSV file
      operationId: importSoftware
      requestBody:
        required: true
        content:
          multipart/form-data:
            schema:
              type: object
              properties:
                file:
                  type: string
                  format: binary
                  description: CSV file to import
              required:
                - file
      responses:
        '200':
          description: Import results
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ImportResult'
        '400':
          description: Invalid CSV file
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /admin/deleted-software:
    get:
      tags:
        - Software
      summary: List deleted software
      description: Retrieve all soft-deleted software for admin recovery
      operationId: listDeletedSoftware
      responses:
        '200':
          description: List of deleted software
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/SoftwareListItem'

components:
  schemas:
    SoftwareCreate:
      type: object
      required:
        - name
      properties:
        category:
          type: string
          maxLength: 100
          description: Software category
          example: Office
        name:
          type: string
          maxLength: 200
          description: Software name
          example: Microsoft Office 365
        version:
          type: string
          maxLength: 50
          description: Version string
          example: "2023.1.0"
        key:
          type: string
          maxLength: 500
          description: License key or serial number
          example: XXXXX-XXXXX-XXXXX-XXXXX
        type:
          type: string
          maxLength: 100
          description: Software/license type
          example: Subscription
        purchase_date:
          type: string
          format: date
          description: Date of purchase (YYYY-MM-DD)
          example: "2024-01-15"
        purchaser:
          type: string
          maxLength: 200
          description: Person who purchased
          example: John Smith
        vendor:
          type: string
          maxLength: 200
          description: Software vendor
          example: Microsoft Corporation
        cost:
          type: number
          format: decimal
          description: Purchase cost
          example: 299.99
        deployment:
          type: string
          maxLength: 200
          description: Deployment location/method
          example: All workstations
        install_location:
          type: string
          maxLength: 500
          description: Installation file location (file path or URL)
          example: \\server\software\office365\setup.exe
        status:
          type: string
          maxLength: 50
          description: Current status
          example: Active
        comments:
          type: string
          description: Additional comments
          example: Enterprise license for entire office

    SoftwareUpdate:
      type: object
      description: All fields optional for partial update
      properties:
        category:
          type: string
          maxLength: 100
        name:
          type: string
          maxLength: 200
        version:
          type: string
          maxLength: 50
        key:
          type: string
          maxLength: 500
        type:
          type: string
          maxLength: 100
        purchase_date:
          type: string
          format: date
        purchaser:
          type: string
          maxLength: 200
        vendor:
          type: string
          maxLength: 200
        cost:
          type: number
          format: decimal
        deployment:
          type: string
          maxLength: 200
        install_location:
          type: string
          maxLength: 500
        status:
          type: string
          maxLength: 50
        comments:
          type: string

    SoftwareResponse:
      type: object
      properties:
        id:
          type: integer
          description: Database primary key
        software_id:
          type: string
          description: User-facing ID (SW-0001)
        category:
          type: string
        name:
          type: string
        version:
          type: string
        key:
          type: string
        type:
          type: string
        purchase_date:
          type: string
          format: date
        purchaser:
          type: string
        vendor:
          type: string
        cost:
          type: number
          format: decimal
        deployment:
          type: string
        install_location:
          type: string
        status:
          type: string
        comments:
          type: string
        created_at:
          type: string
          format: date-time
        updated_at:
          type: string
          format: date-time
        is_deleted:
          type: boolean
        deleted_at:
          type: string
          format: date-time

    SoftwareListItem:
      type: object
      description: Condensed software info for list views
      properties:
        id:
          type: integer
        software_id:
          type: string
        category:
          type: string
        name:
          type: string
        version:
          type: string
        key:
          type: string
        type:
          type: string
        purchase_date:
          type: string
          format: date
        purchaser:
          type: string
        vendor:
          type: string
        cost:
          type: number
          format: decimal
        deployment:
          type: string
        install_location:
          type: string
        status:
          type: string
        comments:
          type: string
        is_deleted:
          type: boolean

    ImportResult:
      type: object
      properties:
        success_count:
          type: integer
          description: Number of successfully imported records
        error_count:
          type: integer
          description: Number of failed records
        errors:
          type: array
          items:
            $ref: '#/components/schemas/ImportError'

    ImportError:
      type: object
      properties:
        row:
          type: integer
          description: Row number in CSV (1-indexed)
        field:
          type: string
          description: Field name with error
        message:
          type: string
          description: Error message

    ErrorResponse:
      type: object
      properties:
        detail:
          type: string
          description: Error message
